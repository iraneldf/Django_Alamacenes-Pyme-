{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <p>{{ texto }}</p>
    </div>

    <div class="col-md-10 container">
        <div class="card card-default  bg-gray">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-search"></i>
                    Productos en Buscando
                </h3>

                <a href="{% url 'CreateBuscando' %}" class="btn btn-primary btn-sm float-right"><i
                        class="fa fa-plus"></i>
                    AÃ±adir producto</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <table class="table table-active">
                    <thead>
                    <tr>


                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in object_list %}
                        <tr>
                            <td> {{ f.producto }}</td>
                            <td> {{ f.cantidad|default_if_none:0 }}</td>
                            <td> {{ f.precio|default_if_none:0 }}</td>
                            <td>
                                <a href="{% url 'EditBuscando' f.id %}" class="btn btn-warning btn-xs"><i
                                        class="fa fa-edit"></i></a>
                                <a href="{% url 'DeleteBuscando' f.id %}" class="btn btn-danger btn-xs"><i
                                        class="fa fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
{% endblock %}
